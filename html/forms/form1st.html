<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
    <link rel="stylesheet" href="../../css/forms/form1st.css">
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="../../javascript/form/form1st.js"></script>
</head>
<body>
    <div class="container">
        <form action="" class="formulario" id="formulario">
            <div class="inputs">
                <div class="person-data">
                    <input type="text" name="name" id="name" placeholder="Name">
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="genre">
                    <input type="radio" name="genre" value="male" id="male">
                    <label for="male" class="label-radio">Male</label>
                    <input type="radio" name="genre" value="female"id="female">
                    <label for="female" class="label-radio">Female</label>
                </div>
                <div class="terms">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms"> I Accept Terms & Conditions</label>
                </div>
                <ul class="error" id="error">
                </ul>
            </div>
            <input type="submit" id="submit" value="Send">
        </form>
    </div>
    <button onclick="eject()">Seb</button>
</body>
</html>
